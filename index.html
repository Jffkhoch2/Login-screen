<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streaming Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Streaming Service</h1>
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="logged-in-section" style="display: none;">
            <h2>Welcome, <span id="logged-in-user"></span>!</h2>
            <button id="logout-btn">Logout</button>
            <button id="discord-btn" onclick="window.location.href='https://discord.gg/QhUG8ym6ts'">Join Our Discord</button>
        </div>
        <div id="products">
            <h2>Our Products</h2>
            <div class="product">
                <h3>Netflix</h3>
                <p>$10/month</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <h3>Spotify</h3>
                <p>$5/month</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <h3>Crunchyroll</h3>
                <p>$7/month</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
